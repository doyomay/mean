<div class="container">
    <form  data-ng-submit="createUser(username,password)">
        <div class="form-group">
            <label for="">username</label>
            <input class="form-control" type="text" data-ng-model="username" required/>
        </div>
        <div class="form-group">
            <label for=""> Password</label>
            <input class="form-control" type="password" data-ng-model="password" required/>
        </div>
        <input class="btn btn-success btn-lg btn-block" type="submit"/>
    </form>
</div>
