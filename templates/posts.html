
<div class="container">
    <h1>Recennt Posts</h1>
    <form role="form">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-btn">
                    <button data-ng-click="addPost()" class="btn btn-default">Add Post</button>
                </span>
                <input type="text" name="dato" required data-ng-model="postBody" class="form-control"/>
            </div>
        </div>
    </form>
    <ul class="list-group">
        <li data-ng-repeat="post in posts | orderBy:'-date'" class="list-group-item">
            <strong>@{{post.username}}</strong>
            <span> {{post.body}}</span>
        </li>
    </ul>
</div>
